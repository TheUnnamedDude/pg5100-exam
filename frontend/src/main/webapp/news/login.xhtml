<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="layout.xhtml">
    <ui:define name="title">Log in</ui:define>
    <ui:define name="header">
        <h2>Log in</h2>
    </ui:define>
    <ui:define name="content">
        <h:form id="login-form">
            <h:outputLabel value="Username" />
            <br />
            <h:inputText value="#{authenticationController.loginUserId}" p:placeholder="Username" />
            <br />
            <h:outputLabel value="Password" />
            <br />
            <h:inputSecret value="#{authenticationController.loginPassword}" />
            <br />
            <h:commandButton value="Log in" action="#{authenticationController.authenticate()}" />
            <br />
        </h:form>
        <h:link id="cancel-login-button" outcome="index.jsf"><input type="button" value="Cancel" /></h:link>
        <h:link id="register-new-user-button" outcome="register.jsf"><input type="button" value="Register" /></h:link>
    </ui:define>
</ui:composition>

</html>
