<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <ui:insert name="head" />
    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
</h:head>
<h:body>
    PG5100 exam
    <hr />
    <h:link outcome="index.jsf" value="Home" />
    <br />
    <ui:insert name="header">
        <h2>Default header</h2>
    </ui:insert>
    <ui:insert name="user-info">
        <c:choose>
            <c:when test="#{authenticationController.user == null}">
                <h:link outcome="login.jsf"><input id="login-button" type="button" value="Log in" /></h:link>
            </c:when>
            <c:otherwise>
                Hi #{authenticationController.user.userId}!
                <br />
                <h:form>
                    <h:commandButton id="logout-button" action="#{authenticationController.invalidate()}" value="Log out" />
                </h:form>
            </c:otherwise>
        </c:choose>
    </ui:insert>
    <ui:insert name="content">
        Default content
    </ui:insert>
</h:body>
</html>
